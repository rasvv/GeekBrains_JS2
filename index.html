<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/style.css">
		<title>Document</title>
	</head>

	<body>
		<main class="main container">
			<form class="form">
				<label>
					Имя
				</label><br>
				<input type="text" name="name" id="name" placeholder="Иван Иванов"><br>
				<label>
					Телефон
				</label><br>
				<input type="phone" name="phone" id="phone" placeholder="+7(000)000-0000"><br>
				<label>
					E-mail
				</label><br>
				<input type="email" name="email" id="email" placeholder="mymail@mail.ru"><br>
				<label>
					Текст
				</label><br>
				<textarea name="txt" id="txt" cols="30" rows="10"></textarea><br>

				<button>Отправить</button>
				<!-- <button>Отправить</button> -->
			</form>
		</main>


		<script src="js/main.js"></script>
	</body>

</html>
